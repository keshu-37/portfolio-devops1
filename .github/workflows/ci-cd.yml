on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Frontend
      run: docker build -f Dockerfile.frontend -t keshu37/portfolio-frontend .

    - name: Push Frontend
      run: docker push keshu37/portfolio-frontend

    - name: Build Backend
      run: docker build -f Dockerfile.backend -t keshu37/portfolio-backend .

    - name: Push Backend
      run: docker push keshu37/portfolio-backend

      
